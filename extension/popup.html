<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishSight AI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="brand">PhishSight AI</div>

        <div id="stateIntro" class="state">
          <p class="muted">Protect yourself from phishing attacks in real time.</p>
          <div class="section">
            <button id="startBtn" class="btn btn-primary">Start Now</button>
          </div>
        </div>

        <div id="stateEmail" class="state">
          <p class="muted">Enter your email to activate protection.</p>
          <input id="emailInput" class="input" type="email" placeholder="you@example.com" />
          <div class="section">
            <button id="activateBtn" class="btn btn-primary">Activate Protection</button>
          </div>
          <div id="emailError" class="error" style="display:none;"></div>
        </div>

        <div id="stateActive" class="state">
          <div class="section">
            <div class="section-title">Status</div>
            <div class="risk-pill" id="statusPill">Loading…</div>
          </div>

          <div class="section">
            <div class="section-title">Stats</div>
            <div class="stats-grid">
              <div class="stat">
                <div class="stat-value" id="pagesScanned">0</div>
                <div class="stat-label">Scanned</div>
              </div>
              <div class="stat">
                <div class="stat-value" id="blockedCount">0</div>
                <div class="stat-label">Blocked</div>
              </div>
              <div class="stat">
                <div class="stat-value" id="suspiciousCount">0</div>
                <div class="stat-label">Suspicious</div>
              </div>
            </div>
          </div>

          <div class="section">
            <div class="section-title">Current Site</div>
            <div class="kv">
              <div><strong>URL:</strong> <span id="currentUrl">Loading…</span></div>
              <div><strong>Risk Level:</strong> <span id="riskLevel">—</span></div>
              <div><strong>ML Probability:</strong> <span id="mlProbability">—</span></div>
              <div><strong>Heuristic Score:</strong> <span id="heuristicScore">—</span></div>
            </div>
            <ul id="reasonsList" class="reasons"></ul>
          </div>

          <div class="section">
            <span id="toggleRecent" class="link">View Recent Activity</span>
            <div id="recentList" class="recent-list" style="display:none;"></div>
          </div>

          <div class="footer">
            <span id="version">v1.0.0</span>
            <span id="logoutBtn" class="link">Logout</span>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
