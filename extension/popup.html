<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishSight AI</title>
    <style>
      :root { color-scheme: light; }
      body { font-family: Arial, sans-serif; margin: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .box { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; margin-bottom: 10px; background: #f9fafb; }
      .warning { display: none; border: 1px solid #ef4444; background: #fee2e2; color: #7f1d1d; padding: 10px; border-radius: 8px; font-weight: 600; }
      .warning.show { display: block; }
      .label { font-size: 12px; color: #6b7280; margin-bottom: 4px; }
      .value { font-size: 12px; word-break: break-all; }
      .row { margin-bottom: 8px; }
      input { width: 100%; padding: 6px 8px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 12px; }
      button { background: #111827; color: #fff; border: none; padding: 6px 10px; border-radius: 6px; font-size: 12px; cursor: pointer; }
      .status { font-size: 12px; color: #6b7280; }
      ul { padding-left: 18px; margin: 6px 0 0; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>PhishSight AI</h1>

    <div id="warning" class="warning">Warning: Potential phishing detected</div>

    <div class="box">
      <div class="label">Backend Endpoint</div>
      <div class="row"><input id="backendUrl" type="text" placeholder="http://localhost:5000/api/check-url" /></div>
      <div class="label">JWT Token</div>
      <div class="row"><input id="token" type="password" placeholder="Paste JWT token" /></div>
      <button id="saveBtn">Save</button>
      <div id="saveStatus" class="status"></div>
    </div>

    <div class="box">
      <div class="label">Current URL</div>
      <div id="url" class="value">Loading…</div>
    </div>

    <div class="box">
      <div class="label">Heuristic Score</div>
      <div id="heuristicScore" class="value">—</div>
      <div class="label" style="margin-top:8px;">ML Probability</div>
      <div id="mlProbability" class="value">—</div>
      <div class="label" style="margin-top:8px;">Final Verdict</div>
      <div id="finalVerdict" class="value">—</div>
      <div class="label" style="margin-top:8px;">Status</div>
      <ul id="status"></ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
